<table style="height: 100%; aspect-ratio: 16/11; padding: 2%; margin-top: -2%; margin-left: auto; margin-right: auto;">
    <tr style="width: 90%" *ngFor="let _ of [].constructor(3), index as i">
        <td *ngFor="let _ of [].constructor(5), index as j">
            <div class="target" [class.active]="(j*5) + i == activeIdx" [style.transform]="getTransform(i, j)"></div>
        </td>
    </tr>
</table>
